<div class="container" ng-controller="productCtrl as vm">
    <div class="row">
        <div class="col-sm-4 col-md-4 facilitylist">
            <sw-product data="vm.allProductData" singleview=true></sw-product>
        </div>
        <div class="col-sm-8 col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>{{singleProductData.title}}</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-12  ">
                        	<div class="text-center product-image">
								<img ng-src="{{singleProductData.imgsrc}}"  alt="info">
							</div>
							<div class="divider-horizontal"></div>
							<p>{{singleProductData.detail}}</p>
							<div class="top-space-20"></div>
							<p>{{singleProductData.detail}}</p>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
